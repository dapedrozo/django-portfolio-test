{% extends 'layout.html' %}

{% block content %}
<div class="text-center">
    <h2>{{post.title}}</h2>
    <h3 class="my-2 h5 text-muted">{{post.date|date:'F jS Y'}}</h3>
    <img src="{{post.imagen.url}}" alt="{{post.title}}" class="img-fluid">

    <div class="my-4">
        <p>{{post.description|safe}}</p>
    </div>

    <a href="{% url 'blog:posts' %}" class="btn btn-primary btn-lg">volver</a>
</div>
{% endblock %}
